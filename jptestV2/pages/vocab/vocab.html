<script>
   const player = document.getElementById('audioPlayer');

document.addEventListener('click', e => {
  if (!e.target.classList.contains('play-btn')) return;

  const fileName = e.target.dataset.audio;
  if (!fileName) return;

  // 停止正在播放的音檔
  if (!player.paused && player.src.includes(fileName)) {
    player.pause();
    player.currentTime = 0;
    return;
  }

  // 設定新音檔
  player.src = `audio/${fileName}`;
  player.play().catch(err => console.error("播放失敗:", err));
});
</script>
