<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>冒險故事框架</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- 使用 URL 參數指定要載入哪個 HTML 頁面 -->
  <iframe id="gameFrame"></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const page = (urlParams.get("page") || "jp").replace(/['"]/g, ''); // 去除引號

    // 動態設置 iframe 的 src
    document.getElementById("gameFrame").src = `${page}/${page}.html`;
  </script>

</body>
</html>
