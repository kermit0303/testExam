<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>冒險故事書</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap');

body {
  margin: 0;
  padding: 40px;
  background: #eae2d6;
  font-family: 'Noto Serif TC', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  box-sizing: border-box;
}

.book {
  background: #fffaf0;
  border: 2px solid #8b5e3c;
  padding: 40px 60px;
  width: 700px;
  max-width: 100%;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
  border-radius: 15px;
  position: relative;
  box-sizing: border-box;
}

#title {
  font-size: 40px;
  font-weight: bold;
  border-bottom: 2px solid #c0a16b;
  padding-bottom: 10px;
  margin-bottom: 20px;
  text-align: center;
  color: #5b3b16;
}

#content {
  font-size: 30px;
  line-height: 1.7;
  white-space: pre-line;
  color: #333;
}

#choices {
  margin-top: 40px;
  display: flex;
  justify-content: space-between; /* ✅ 選項左右分散 */
  gap: 20px;
  flex-wrap: wrap; /* 支援 3~4 個選項時自動換行 */
}

.choice-btn {
  flex: 0 0 48%; /* ✅ 固定寬度，讓兩個選項左右排 */
  padding: 15px 20px;
  background: linear-gradient(to bottom, #d3b98d, #b8935b);
  border: 2px solid #8b5e3c;
  border-radius: 8px;
  color: #fff;
  font-size: 25px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
  box-sizing: border-box;
  text-align: center;
}

.choice-btn:hover {
  background: linear-gradient(to bottom, #b8935b, #d3b98d);
  color: #5b3b16;
}
  </style>
</head>
<body>

  <div class="book">
    <div id="title"></div>
    <div id="content"></div>
    <div id="choices"></div>
  </div>

  <script src="game1.js"></script>
  <script>
    const story = questions[0];  // 你的 game1.js 的資料
    let currentItem = 'item1';

    function renderItem(id) {
      const item = story[id];
      if (!item) return;

      document.getElementById("title").textContent = item.til || "";
      document.getElementById("content").textContent = item.cnt || "";

      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      if (item.conditions.length === 1) {
        choicesDiv.classList.add("one-choice");
      } else {
        choicesDiv.classList.remove("one-choice");
      }

      item.conditions.forEach(condition => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = condition.cnt;
        btn.onclick = () => {
          if (condition.go) {
            renderItem(condition.go);
          } else {
            alert("故事結束了！");
          }
        };
        choicesDiv.appendChild(btn);
      });
    }

    renderItem(currentItem);
  </script>

</body>
</html>
